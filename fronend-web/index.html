<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Shield â€” Malware Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸ›¡ Quantum Shield</h1>
    <p>AI + Quantum Malware Detection</p>
  </header>

  <main>
    <section class="card">
      <h2>Manual Feature Scan</h2>
      <form id="manualForm">
        <input type="number" step="any" placeholder="File Operations Rate" required>
        <input type="number" step="any" placeholder="Failed Access Ratio" required>
        <input type="number" step="any" placeholder="New Processes Created" required>
        <input type="number" step="any" placeholder="Network Connections Count" required>
        <input type="number" step="any" placeholder="Unusual File Types" required>
        <input type="number" step="any" placeholder="Entropy Change" required>
        <button type="submit">Scan Sample</button>
      </form>
      <div id="manualResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Scan CSV Logs</h2>
      <input type="file" id="fileInput" accept=".csv">
      <button onclick="uploadCsv()">Upload & Scan</button>
      <div id="uploadResult" class="result"></div>
    </section>

    <section class="card">
      <h2>Scan CSV from URL</h2>
      <input type="url" id="urlInput" placeholder="https://example.com/log.csv">
      <button onclick="scanUrl()">Scan from URL</button>
      <div id="urlResult" class="result"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
